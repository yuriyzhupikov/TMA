version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tma
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'

  kafka:
    image: bitnami/kafka:3.6
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@localhost:9093
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=1
    ports:
      - '9092:9092'

  clickhouse:
    image: clickhouse/clickhouse-server:23.8-alpine
    ulimits:
      nofile: 262144
    ports:
      - '8123:8123'
      - '9000:9000'

  backend-core:
    build:
      context: .
      dockerfile: infra/docker/backend-core.Dockerfile
    depends_on:
      - postgres
      - redis
      - kafka
      - clickhouse
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/tma
      REDIS_URL: redis://redis:6379
      KAFKA_BROKER: kafka:9092
      CLICKHOUSE_URL: clickhouse://clickhouse:9000
    ports:
      - '3000:3000'

  admin-web:
    build:
      context: .
      dockerfile: infra/docker/admin-web.Dockerfile
    depends_on:
      - backend-core
    environment:
      API_URL: http://backend-core:3000
    ports:
      - '4200:80'

  tma-frontend:
    build:
      context: .
      dockerfile: infra/docker/tma-frontend.Dockerfile
    depends_on:
      - backend-core
    environment:
      API_URL: http://backend-core:3000
    ports:
      - '4173:80'

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - admin-web
      - tma-frontend
      - backend-core
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - '80:80'

volumes:
  postgres_data:
